name: Tests

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
jobs:
  tests:
    env:
      POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/postgres
      EPSILLA_URL: http://127.0.0.1:8888

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ["3.1", "3.2", "3.3"]

    services:
      postgres:
        image: ankane/pgvector
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      epsilla:
        image: epsilla/vectordb:0.3.11
        ports:
          - 8888:8888
        # Faster health checks
        options: >-
          --health-interval 1s

    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: default
          bundler-cache: true

      - name: Run tests
        run: |
          bundle exec rspec
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler: default
          bundler-cache: true
      - name: StandardRb check
        run: bundle exec standardrb --format progress --format github --color
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler: default
          bundler-cache: true
      - name: Build docs
        run: bundle exec yardoc
